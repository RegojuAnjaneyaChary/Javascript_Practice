<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Capsules</title>
  <link rel="stylesheet" href="mycapsules.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.html" class="nav-link">âž• Create Capsule</a>
      <a href="opencapsules.html" class="nav-link">Open Capsules</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </nav>

  <main class="main-content">
    <h2>ðŸ“¦ My Capsules</h2>
    <ul id="capsule-list" class="capsule-list"></ul>

    <form id="capsule-form" style="display:none;">
      <h3>Edit Capsule</h3>
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description"></textarea>
      <input type="url" id="media" placeholder="Media URL" />
      <input type="tel" id="mobile" placeholder="+91 9876543210" pattern="^\+?\d{10,15}$" required />
     <a id="whatsappLink" href="#" target="_blank" style="display:none;">Share on WhatsApp</a>
      <input type="datetime-local" id="openDate" required />
      <div class="form-buttons">
        <button id="updateBtn" class="btn primary" type="submit">Update</button>
        <button id="deleteBtn" class="btn danger" type="button" style="display:none;">Delete</button>
        <button id="cancelEditBtn" class="btn secondary" type="button">Cancel</button>
      </div>
    </form>
  </main>

  <script type="module" src="mycapsules.js"></script>
</body>
</html>
