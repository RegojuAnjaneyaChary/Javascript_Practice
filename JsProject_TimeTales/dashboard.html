<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="" class="nav-logo">TimeTales</a>
      <div class="nav-links">
      <span id="navbar-username" style="margin-right:1rem;font-weight:bold;"></span>

        <div id="capsule-links">
          <a href="./opencapsules.html">OpenDate Capsule</a>
          <a href="./mycapsules.html">Edit Capsules</a>
        </div>
        <button id="authBtn">Logout</button>
      </div>
    </div>
  </nav> 

  <form id="capsule-form">
    <h1>Create Capsule</h1>
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="description" placeholder="Description"></textarea>
    <input type="url" id="media" placeholder="Media URL">
    

    <div class="time-group">
       <label for="closeTime">Date:</label>
      <input type="date" id="openDate" required>
      <label for="closeTime">Time:</label>
      <input type="time" id="closeTime" required>
    </div>
    <button type="submit">Save Capsule</button>
  </form>

  <script type="module" src="./dashboard.js"></script>
</body>
</html>
