<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./dashboard.css">
</head>
<body>


    <nav class="navbar">
       <div class="nav-container">
       <a href="" class="nav-logo">TimeTales</a>
       <div class="nav-links">
       <div id="capsule-links">
         <a href="./opencapsules.html">OpenDate Capsule</a>
        <a href="./mycapsules.html">Edit Capsules</a>
       </div>
        <button id="authBtn">Logout</button>
      </div>
</nav> 


  <form id="capsule-form">
    <h1>Create Capsule</h1>
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="description" placeholder="Description"></textarea>
    <input type="url" id="media" placeholder="Media URL">
    <input type="date" id="openDate" required>
    
    <div class="time-group">
      <label for="closeTime">Time:</label>
      <input type="time" id="closeTime" required>

     
    </div>
    
    <button type="submit">Save Capsule</button>
  </form>


  <script type="module" src="./dashboard.js"></script>
</body>
</html>
